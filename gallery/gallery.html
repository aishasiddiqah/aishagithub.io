<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | The Pizza Place</title>
    <link rel="icon" href="galleryImages/favicon.png">
    <link rel="stylesheet" href="gallery.css">
    <script src="gallery.js"></script>
</head>
<body>
    <header> <!-- creates a header on the page -->
        <h1>The Pizza Place</h1> <!-- the title of the website (or the brand name) -->
        <nav> <!-- adds a navigation bar with links to different pages so that users can easily navigate through the website -->
            <ul> <!-- creates an unordered list for the navigation links -->
                <li><a href="/index.html">Home</a></li> <!-- link to the home page -->
                <li><a href="/hours/hours.html">Hours and Location</a></li> <!-- link to the hours and locations page -->
                <li><a href="/foodMenu/menu.html">Menu</a></li> <!-- link to the menu page -->
                <li><a href="/about/about.html">About Us</a></li> <!-- link to the about us page -->
                <li><a href="/gallery/gallery.html">Gallery</a></li> <!-- link to the gallery page -->
                <li><a href="/contact/contact.html">Contact</a></li> <!-- link to the contact page -->
                <button onclick="darkMode()">Dark Mode</button> <!-- button for enabling and disabling dark mode -->
            </ul>
        </nav>
    </header>

    <section class="gallery">
        <section class="heading">
            <h3>GALLERY</h3>
        </section>
        <section class="layout" class="row">
            <section class="column" class="row">
                <section class="picture" class="col"> 
                    <img src="galleryImages/pics (1).jpg" onclick="open();nextSlide(1)">
                </section>
                <section class="picture" class="col">
                    <img src="galleryImages/pics (2).jpg" onclick="open();nextSlide(1)">
                </section>
                <section class="picture" class="col">
                    <img src="galleryImages/pics (3).jpg" onclick="open();nextSlide(1)">
                </section>
            </section>
    
            <section class="column" class="row">
                <section class="picture" class="col"> 
                    <img src="galleryImages/pics (4).jpg" onclick="open();nextSlide(1)">
                </section>
                <section class="picture" class="col">
                    <img src="galleryImages/pics (5).jpg" onclick="open();nextSlide(1)">
                </section>
                <section class="picture" class="col">
                    <img src="galleryImages/pics (6).jpg" onclick="open();nextSlide(1)">
                </section>
            </section>
    
            <section class="column" class="row">
                <section class="picture" class="col"> 
                    <img src="galleryImages/pics (7).jpg" onclick="open();nextSlide(1)">
                </section>
                <section class="picture" class="col">
                    <img src="galleryImages/pics (8).jpg" onclick="open();nextSlide(1)">
                </section>
                <section class="picture" class="col">
                    <img src="galleryImages/pics (9).jpg" onclick="open();nextSlide(1)">
                </section>
            </section>
        </section>

        <section id="lightbox" class="large">
            <span class="cross" onclick="close()">&times;</span>
            <section class="large-content">
                <section class="card"> 
                    <img class="imageCard" src="galleryImages/pics (9).jpg" onclick="open();nextSlide(1)">
                </section>
                <section class="card">
                    <img class="imageCard" src="galleryImages/pics (10).jpg" onclick="open();nextSlide(1)">
                </section>
                
            </section>
    
            <section class="column" class="row">
                <section class="card" > 
                    <img class="imageCard" src="galleryImages/pics (1).jpg" onclick="open();nextSlide(1)">
                </section>
                <section class="card">
                    <img class="imageCard" src="galleryImages/pics (2).jpg" onclick="open();nextSlide(1)">
                </section>
                <section class="card">
                    <img class="imageCard" src="galleryImages/pics (3).jpg" onclick="open();nextSlide(1)">
                </section>
            </section>
    
            <section class="column" class="row">
                <section class="card" > 
                    <img class="imageCard" src="galleryImages/pics (4).jpg" onclick="open();nextSlide(1)">
                </section>
                <section class="card">
                    <img class="imageCard" src="galleryImages/pics (5).jpg" onclick="open();nextSlide(1)">
                </section>
                <section class="card">
                    <img class="imageCard" src="galleryImages/pics (6).jpg" onclick="open();nextSlide(1)">
                </section>
                <a class="last" onclick="change(-1)">&#10094;</a>
                <a class="next" onclick="change(1)">&#10095;</a>
            </section>
            </section>
        </section>
    </section>

</html>
